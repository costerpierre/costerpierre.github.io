# Website: Pierre Coster - Academic Profile
# Theme: Minimal Mistakes (Remote version for GitHub Pages)

# Site Settings
locale                   : "en-US"
title                    : "Pierre Coster"
title_separator          : "-"
name                     : "Pierre Coster"
description              : "PhD Candidate in Economics at USC. Researching International Trade, Spatial Economics, and Environmental Economics."
url                      : "https://costerpierre.github.io"
baseurl                  : "" 
repository               : "costerpierre/costerpierre.github.io"

# Theme Configuration
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # Provides the cleanest white/minimalist base

# Site Author Sidebar
author:
  avatar           : "usc_profile.jpg"
  name             : "Pierre Coster"
  bio              : "PhD Candidate in Economics"
  location         : "Los Angeles, CA"
  email            : "mailto:pcoster@usc.edu"
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=tMrRip0AAAAJ"
  linkedin         : "https://www.linkedin.com/in/pierrecoster/"
  twitter          : "pierre__coster"

# Default Page Settings
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide # This gives us more room for the 'stonky' layout

# Markdown & Performance
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Plugins (Necessary for GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-remote-theme

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
  - jekyll-remote-theme