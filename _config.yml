# Welcome to Jekyll!
# Theme Settings
theme                    : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # "air" gives a very sharp, clean white/blue look.

# Basic Site Settings
locale                   : "en-US"
title                    : "Pierre Coster"
title_separator          : "-"
name                     : &name "Pierre Coster"
description              : "PhD Candidate in Economics at USC. Researching International Trade, Spatial Economics, and Environmental Economics."
url                      : "https://costerpierre.github.io"
baseurl                  : "" 
repository               : "costerpierre/costerpierre.github.io"

# Site Author
author:
  avatar           : "usc_profile.jpg" # Ensure this file is in your root or /assets/images folder
  name             : "Pierre Coster"
  bio              : "PhD Candidate in Economics"
  employer         : "University of Southern California"
  location         : "Los Angeles, CA"
  email            : "pcoster@usc.edu" 
  
  # Social Links
  googlescholar    : "https://scholar.google.com/citations?hl=en&user=tMrRip0AAAAJ"
  linkedin         : "pierrecoster"
  twitter          : "pierre__coster"
  # You can add others here if you have them, otherwise leave blank

# Site Settings
breadcrumbs              : false 
words_per_minute         : 160
future                   : false
read_more                : "disabled" 
talkmap_link             : false 

# Navigation (Disable header nav since we want a single page feel)
classes:
  - wide # This makes the content area wider and sharper

# Markdown Processing
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji